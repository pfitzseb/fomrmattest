name: Julia Formatter
on:
  pull_request:

env:
  CI: true
  JULIA_PKG_USE_CLI_GIT: true

jobs:
  format:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pfitzseb/julia-format@v45
        with:
          version: 1.0.54
          suggestion-label: 'format-suggest'
          
